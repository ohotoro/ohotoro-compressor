<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHOTORO HORIE Optimizer</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f6f6;
            color: #111;
            line-height: 1.6;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* 헤더 */
        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            letter-spacing: 0.15em;
        }

        /* 언어 전환 버튼 */
        .language-switch {
            position: absolute;
            top: 20px;
            left: 40px;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: none;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.1em;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            border-color: #999;
            color: #111;
        }

        .lang-btn.active {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* 탭 네비게이션 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #e6e6e6;
        }

        .tab {
            padding: 12px 40px;
            background: none;
            border: none;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: #111;
        }

        .tab.active {
            color: #111;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: #111;
        }

        /* 탭 콘텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 업로드 영역 */
        .upload-area {
            border: 1px dashed #e6e6e6;
            border-radius: 0;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            margin-bottom: 40px;
        }

        .upload-area:hover {
            border-color: #999;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #111;
            background: #f5f5f5;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 16px;
            color: #999;
        }

        .upload-text {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 10px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        /* 설정 패널 */
        .settings-panel {
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e6e6e6;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 12px;
            display: block;
        }

        /* 라디오 버튼 그룹 */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #999;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
        }

        .radio-option.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* 커스텀 입력 */
        .custom-input {
            display: none;
            margin-top: 12px;
        }

        .custom-input.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-input input {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            width: 100px;
            transition: border-color 0.3s ease;
        }

        .custom-input input:focus {
            outline: none;
            border-color: #999;
        }

        .custom-input span {
            font-size: 10px;
            color: #666;
        }

        /* 체크박스 */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 11px;
            color: #333;
        }

        /* 파일 리스트 */
        .file-list {
            margin-bottom: 30px;
        }

        .file-item {
            background: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #d0d0d0;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 12px;
            margin-bottom: 4px;
            color: #111;
        }

        .file-size {
            font-size: 10px;
            color: #999;
        }

        .file-status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 12px;
            background: #f5f5f5;
            color: #999;
        }

        .file-status.processing {
            background: #f5f5f5;
            color: #111;
        }

        .file-status.complete {
            background: #f0f0f0;
            color: #666;
        }

        .file-status.error {
            background: #f5f5f5;
            color: #999;
        }

        /* 진행률 바 */
        .progress-bar {
            display: none;
            height: 1px;
            background: #e6e6e6;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: #999;
            transition: width 0.25s ease;
            width: 0;
        }

        /* 버튼 */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 40px;
            background: #fff;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fafafa;
            border-color: #999;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .btn.primary:hover {
            background: #333;
            border-color: #333;
        }

        /* 통계 정보 */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border: 1px solid #e6e6e6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 300;
            color: #111;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #999;
        }

        /* 로딩 인디케이터 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 1px solid #e6e6e6;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 성공 메시지 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17,17,17,0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 400;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* 라벨 툴팁 스타일 */
        .settings-label[title] {
            cursor: help;
            position: relative;
        }

        /* 모션 선호도 존중 */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }

        .loading-text {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .tabs {
                flex-direction: column;
                border-bottom: none;
            }

            .tab {
                border-bottom: 1px solid #e6e6e6;
            }

            .radio-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .language-switch {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <!-- 언어 전환 버튼 -->
            <div class="language-switch">
                <button class="lang-btn" data-lang="ja">日本語</button>
                <button class="lang-btn" data-lang="ko">한국어</button>
            </div>
            
            <div style="position: absolute; top: 20px; right: 40px;">
                <a href="https://admin.cre.ma/v2/review/products" target="_blank" 
                   style="padding: 8px 20px; background: none; border: 1px solid #e6e6e6; color: #666; text-decoration: none; font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; transition: all 0.3s ease;"
                   onmouseover="this.style.borderColor='#111'; this.style.color='#111';" 
                   onmouseout="this.style.borderColor='#e6e6e6'; this.style.color='#666';">
                    CREMA
                </a>
            </div>
            
            <h1 style="font-size: 11px;">OHOTORO COMPRESSOR 🍣</h1>
            <div class="subtitle i18n" data-i18n="subtitle">Photo / Video Optimizer</div>
            <div style="margin-top: 12px; font-size: 10px; color: #999; letter-spacing: 0.1em;">
                <span id="team-message" class="i18n" style="transition: opacity 0.3s ease;"></span>
            </div>
            <button id="reset-settings" class="i18n" style="margin-top: 20px; padding: 6px 16px; background: none; border: 1px solid #e6e6e6; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; color: #999; transition: all 0.3s ease;" 
                data-i18n="reset_settings"
                onmouseover="this.style.borderColor='#111'; this.style.color='#111';" 
                onmouseout="this.style.borderColor='#e6e6e6'; this.style.color='#999';"></button>
        </header>

        <!-- 탭 네비게이션 -->
        <div class="tabs">
            <button class="tab active i18n" data-tab="photo" data-i18n="tab_photo"></button>
            <button class="tab i18n" data-tab="video" data-i18n="tab_video"></button>
        </div>

        <!-- Photo 탭 콘텐츠 -->
        <div id="photo-tab" class="tab-content active">
            <!-- 업로드 영역 -->
            <div class="upload-area" id="photo-upload-area">
                <input type="file" id="photo-input" multiple accept="image/*,.heic,.HEIC">
                <div class="upload-icon" style="font-size: 24px; color: #ccc;">―</div>
                <div class="upload-text i18n" data-i18n="photo_upload_text"></div>
                <div class="upload-subtext i18n" data-i18n="photo_upload_subtext"></div>
                <div style="margin-top: 12px; font-size: 10px; color: #ccc;" class="i18n" data-i18n="multiple_files"></div>
                <div style="margin-top: 8px; font-size: 9px; color: #999;">HEIC/HEIF 파일 지원</div>
            </div>

            <!-- 설정 패널 -->
            <div class="settings-panel" style="display: none;" id="photo-settings">
                <!-- 품질 설정 -->
                <div class="settings-group">
                    <label class="settings-label i18n" data-i18n="quality"></label>
                    <div class="radio-group" id="photo-quality">
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="90">
                            <span class="i18n" data-i18n="quality_high"></span>
                        </label>
                        <label class="radio-option selected">
                            <input type="radio" name="photo-quality" value="70" checked>
                            <span class="i18n" data-i18n="quality_medium"></span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="50">
                            <span class="i18n" data-i18n="quality_low"></span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="30">
                            <span class="i18n" data-i18n="quality_web"></span>
                        </label>
                    </div>
                </div>

                <!-- 크기 설정 -->
                <div class="settings-group">
                    <label class="settings-label i18n" data-i18n="size"></label>
                    <div class="radio-group" id="photo-size">
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="original">
                            <span class="i18n" data-i18n="size_original"></span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="2000">
                            2000px
                        </label>
                        <label class="radio-option selected">
                            <input type="radio" name="photo-size" value="1500" checked>
                            1500px
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="1000">
                            1000px
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="custom">
                            <span class="i18n" data-i18n="size_custom"></span>
                        </label>
                    </div>
                    <div class="custom-input" id="photo-custom-size">
                        <input type="number" id="photo-custom-value" placeholder="800" min="100" max="5000">
                        <span>px</span>
                    </div>
                </div>

                <!-- 포맷 설정 -->
                <div class="settings-group">
                    <label class="settings-label i18n" data-i18n="format"></label>
                    <div class="radio-group" id="photo-format">
                        <label class="radio-option selected">
                            <input type="radio" name="photo-format" value="jpeg" checked>
                            JPEG
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-format" value="png">
                            PNG
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-format" value="webp">
                            WebP
                        </label>
                    </div>
                </div>

                <!-- 크롭 설정 -->
                <div class="settings-group">
                    <label class="settings-label">CROP MODE</label>
                    <div class="radio-group" id="photo-crop-mode">
                        <label class="radio-option selected">
                            <input type="radio" name="photo-crop-mode" value="none" checked>
                            <span>No Crop</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-crop-mode" value="ratio">
                            <span>Aspect Ratio</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-crop-mode" value="custom">
                            <span>Custom Size</span>
                        </label>
                    </div>
                </div>

                <!-- 비율 선택 -->
                <div class="settings-group" id="photo-ratio-group" style="display:none;">
                    <label class="settings-label">ASPECT RATIO</label>
                    <div class="radio-group" id="photo-aspect-ratio">
                        <label class="radio-option selected">
                            <input type="radio" name="photo-aspect-ratio" value="1:1" checked>
                            <span>1:1 Square</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-aspect-ratio" value="16:9">
                            <span>16:9 Wide</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-aspect-ratio" value="9:16">
                            <span>9:16 Portrait</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-aspect-ratio" value="4:3">
                            <span>4:3 Standard</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-aspect-ratio" value="3:4">
                            <span>3:4 Portrait</span>
                        </label>
                    </div>
                </div>

                <!-- 커스텀 크롭 사이즈 -->
                <div class="settings-group" id="photo-custom-crop-size" style="display:none;">
                    <label class="settings-label">CUSTOM CROP SIZE</label>
                    <div class="custom-input active" style="gap:15px;">
                        <input type="number" id="photo-crop-width" placeholder="Width (px)" min="10" max="5000">
                        <span>×</span>
                        <input type="number" id="photo-crop-height" placeholder="Height (px)" min="10" max="5000">
                        <span>px</span>
                    </div>
                </div>
            </div>

            <!-- 크롭 미리보기 영역 -->
            <div id="crop-preview-container" style="display:none; background:#fff; border:1px solid #e6e6e6; padding:30px; margin:20px 0;">
                <div class="settings-label" style="margin-bottom:20px;">CROP PREVIEW</div>
                <div style="position:relative; display:inline-block; margin:0 auto; width:100%; max-width:600px;">
                    <canvas id="crop-preview-canvas" style="width:100%; display:block; border:1px solid #e6e6e6;"></canvas>
                    <div id="crop-box" style="position:absolute; border:2px solid #fff; box-shadow:0 0 0 9999px rgba(0,0,0,0.5); cursor:move; display:none;">
                        <div class="resize-handle" data-handle="tl" style="position:absolute; width:10px; height:10px; background:#fff; border:1px solid #111; top:-5px; left:-5px; cursor:nw-resize;"></div>
                        <div class="resize-handle" data-handle="tr" style="position:absolute; width:10px; height:10px; background:#fff; border:1px solid #111; top:-5px; right:-5px; cursor:ne-resize;"></div>
                        <div class="resize-handle" data-handle="bl" style="position:absolute; width:10px; height:10px; background:#fff; border:1px solid #111; bottom:-5px; left:-5px; cursor:sw-resize;"></div>
                        <div class="resize-handle" data-handle="br" style="position:absolute; width:10px; height:10px; background:#fff; border:1px solid #111; bottom:-5px; right:-5px; cursor:se-resize;"></div>
                    </div>
                </div>
                <div style="margin-top:15px; font-size:10px; color:#999; text-align:center;">
                    Drag to move &bull; Drag corners to resize
                </div>
            </div>

            <!-- 파일 리스트 -->
            <div class="file-list" id="photo-file-list" style="display: none;"></div>

            <!-- 진행률 바 -->
            <div class="progress-bar" id="photo-progress">
                <div class="progress-fill"></div>
            </div>

            <!-- 통계 -->
            <div class="stats" id="photo-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="photo-total-files">0</div>
                    <div class="stat-label i18n" data-i18n="stat_files"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="photo-original-size">0 MB</div>
                    <div class="stat-label i18n" data-i18n="stat_original_size"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="photo-compressed-size">0 MB</div>
                    <div class="stat-label i18n" data-i18n="stat_compressed_size"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="photo-saved" style="color: #666; font-weight: 400;">0%</div>
                    <div class="stat-label i18n" data-i18n="stat_saved"></div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group" id="photo-buttons" style="display: none;">
                <button class="btn i18n" id="photo-clear" data-i18n="btn_clear"></button>
                <button class="btn primary i18n" style="background: #ff6100 !important; border-color: #ff6100 !important;" id="photo-process" data-i18n="btn_process"></button>
                <button class="btn i18n" id="photo-download" style="display: none; background: #111; color: #fff; border-color: #111;" 
                    data-i18n="btn_download"

        // 현재 언어 상태

            if (savedLang) {
                currentLang = savedLang;
            } else {

                if (browserLang.startsWith('ko')) {
                    currentLang = 'ko';
                } else {
                    currentLang = 'ja';
                }
            }
            
            // 언어 적용
            updateLanguage(currentLang);
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                }
            });
        }
        
        // 언어 업데이트 함수
        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ohotoro-language', lang);
            
            const trans = translations[lang];
            
            // data-i18n 속성이 있는 모든 요소 업데이트

                teamMessageElement.textContent = trans.team_messages[0];

            // 팀 메시지 배열도 업데이트
            teamMessages = trans.team_messages || [];
        }

        function getMessage(key) {
            return translations[currentLang][key] || key;

        document.querySelectorAll('.lang-btn').forEach(btn => {

                    size: '1500',    // 1500px가 기본

                }

            // localStorage에서 설정 불러오기
            load: function() {
                const saved = localStorage.getItem('ohotoro-settings');
                if (saved) {
                    return JSON.parse(saved);
                }
                return this.defaults;
            },
            
            // localStorage에 설정 저장
            save: function(type, key, value) {
                const current = this.load();
                if (!current[type]) current[type] = {};
                current[type][key] = value;
                localStorage.setItem('ohotoro-settings', JSON.stringify(current));
            },
            
            // 설정 적용
            apply: function() {
                const saved = this.load();
                
                // Photo 설정 적용
                const photoQuality = document.querySelector(`input[name="photo-quality"][value="${saved.photo.quality}"]`);
                if (photoQuality) {
                    photoQuality.checked = true;
                    photoQuality.closest('.radio-option').classList.add('selected');
                    // 다른 옵션 선택 해제
                    document.querySelectorAll('input[name="photo-quality"]').forEach(input => {
                        if (input !== photoQuality) {
                            input.closest('.radio-option').classList.remove('selected');

                    });
                }
                
                const photoSize = document.querySelector(`input[name="photo-size"][value="${saved.photo.size}"]`);
                if (photoSize) {
                    photoSize.checked = true;
                    photoSize.closest('.radio-option').classList.add('selected');
                    document.querySelectorAll('input[name="photo-size"]').forEach(input => {

        // Photo 파일 처리
        async function handlePhotoFiles(files) {
            // HEIC 변환 함수
            async function convertHeicIfNeeded(file) {
                if (file.type === 'image/heic' || file.type === 'image/heif' || 
                    file.name.toLowerCase().endsWith('.heic') || file.name.toLowerCase().endsWith('.heif')) {
                    try {
                        const loadingMsg = document.createElement('div');
                        loadingMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#111;color:#fff;padding:20px 30px;font-size:11px;letter-spacing:0.1em;z-index:10000;';
                        loadingMsg.textContent = 'HEIC 파일 변환 중...';
                        document.body.appendChild(loadingMsg);
                        
                        const blob = await heicToJpeg(file);
                        
                        document.body.removeChild(loadingMsg);
                        
                        // 변환된 파일 객체 생성
                        const convertedFile = new File([blob], 
                            file.name.replace(/\.heic$/i, '.jpg').replace(/\.heif$/i, '.jpg'), 
                            { type: 'image/jpeg' });
                        return convertedFile;
                    } catch (error) {
                        console.error('HEIC 변환 실패:', error);
                        alert(`HEIC 파일 변환 실패: ${file.name}`);
                        return null;
                    }
                }
                return file;
            }
            
            // HEIC를 JPEG로 변환하는 함수
            async function heicToJpeg(file) {
                if (typeof heic2any === 'undefined') {
                    throw new Error('HEIC 변환 라이브러리가 로드되지 않았습니다.');
                }
                
                const output = await heic2any({
                    blob: file,
                    toType: 'image/jpeg',
                    quality: 0.9
                });
                
                return Array.isArray(output) ? output[0] : output;
            }
            
            // 파일 변환 처리
            const fileArray = Array.from(files);
            const convertedFiles = [];
            
            for (const file of fileArray) {
                // 이미지 파일인지 확인
                if (file.type.startsWith('image/') || 
                    file.name.toLowerCase().endsWith('.heic') ||

        // 이미지 처리 함수
        // 크롭 박스 정보 저장
        let cropBoxInfo = null;
        
        async function processImage(file, quality, maxSize, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 크롭 설정 확인
                        const cropMode = document.querySelector('input[name="photo-crop-mode"]:checked')?.value || 'none';
                        
                        let sourceX = 0, sourceY = 0;
                        let sourceWidth = img.width;
                        let sourceHeight = img.height;
                        let width = img.width;
                        let height = img.height;
                        
                        if (cropMode !== 'none' && cropBoxInfo) {
                            // 크롭 박스 정보 사용
                            const scaleX = img.width / cropBoxInfo.canvasWidth;
                            const scaleY = img.height / cropBoxInfo.canvasHeight;
                            
                            sourceX = cropBoxInfo.x * scaleX;
                            sourceY = cropBoxInfo.y * scaleY;
                            sourceWidth = cropBoxInfo.width * scaleX;
                            sourceHeight = cropBoxInfo.height * scaleY;
                            
                            width = sourceWidth;
                            height = sourceHeight;
                        } else if (cropMode === 'ratio') {
                            const ratio = document.querySelector('input[name="photo-aspect-ratio"]:checked')?.value || '1:1';
                            const [widthRatio, heightRatio] = ratio.split(':').map(Number);
                            
                            if (img.width / img.height > widthRatio / heightRatio) {
                                sourceHeight = img.height;
                                sourceWidth = sourceHeight * widthRatio / heightRatio;
                            } else {
                                sourceWidth = img.width;
                                sourceHeight = sourceWidth * heightRatio / widthRatio;
                            }
                            
                            sourceX = (img.width - sourceWidth) / 2;
                            sourceY = (img.height - sourceHeight) / 2;
                            width = sourceWidth;
                            height = sourceHeight;
                        } else if (cropMode === 'custom') {
                            const cropWidth = parseInt(document.getElementById('photo-crop-width').value) || 800;
                            const cropHeight = parseInt(document.getElementById('photo-crop-height').value) || 600;
                            
                            const scale = Math.max(cropWidth / img.width, cropHeight / img.height);
                            sourceWidth = cropWidth / scale;
                            sourceHeight = cropHeight / scale;
                            
                            sourceX = (img.width - sourceWidth) / 2;
                            sourceY = (img.height - sourceHeight) / 2;
                            width = cropWidth;
                            height = cropHeight;
                        }
                        
                        // 크기 계산 - 비율 유지하며 리사이징 (크롭 후)
                        if (maxSize && maxSize !== null) {
                            // 가로와 세로 중 큰 값을 기준으로 비율 계산
                            if (width > height) {
                                // 가로가 더 긴 경우
                                if (width > maxSize) {
                                    height = Math.round((height * maxSize) / width);
                                    width = maxSize;
                                }
                            } else {
                                // 세로가 더 길거나 같은 경우
                                if (height > maxSize) {
                                    width = Math.round((width * maxSize) / height);
                                    height = maxSize;
                                }
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 이미지 그리기
                        ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, width, height);
                        
                        // 포맷별 MIME 타입 설정
                        let mimeType = 'image/jpeg';
                        if (format === 'png') mimeType = 'image/png';
                        if (format === 'webp') mimeType = 'image/webp';
                        
                        // Blob으로 변환
                        canvas.toBlob((blob) => {
                            // 파일명 생성 - 원본 이름 그대로 사용, 확장자만 변경
                            const extension = format === 'jpeg' ? 'jpg' : format;
                            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                            const fileName = `${baseName}.${extension}`;
                            
                            resolve({
                                blob: blob,
                                name: fileName,
                                originalName: file.name
                            });
                        }, mimeType, quality / 100);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 비디오 처리 함수 (간소화 버전)
        async function processVideo(file, quality, resolution, removeAudio) {
            // FFmpeg.wasm을 사용한 실제 비디오 압축은 복잡하므로
            // 여기서는 기본 구조만 제공
            // 실제 구현시 FFmpeg 명령어를 조합하여 처리
            
            const inputName = 'input.mp4';
            const outputName = 'output.mp4';
            
            // 파일을 FFmpeg 파일 시스템에 쓰기
            const data = new Uint8Array(await file.arrayBuffer());
            ffmpeg.FS('writeFile', inputName, data);
            
            // FFmpeg 명령어 구성
            let ffmpegCommand = ['-i', inputName];
            
            // 품질 설정
            if (quality === 'low') {
                ffmpegCommand.push('-crf', '28');
            } else if (quality === 'medium') {
                ffmpegCommand.push('-crf', '23');
            } else {
                ffmpegCommand.push('-crf', '18');
            }
            
            // 해상도 설정 - 비율 유지하며 리사이징
            if (resolution !== 'original') {
                // -1을 사용하면 비율에 맞춰 자동 계산
                // pad 필터로 비율이 맞지 않을 경우를 대비
                if (resolution === '1080') {
                    ffmpegCommand.push('-vf', 'scale=-2:1080');
                } else if (resolution === '720') {
                    ffmpegCommand.push('-vf', 'scale=-2:720');
                } else if (resolution === '480') {
                    ffmpegCommand.push('-vf', 'scale=-2:480');
                }
            }
            
            // 오디오 제거
            if (removeAudio) {
                ffmpegCommand.push('-an');
            }
            
            // 출력 설정
            ffmpegCommand.push('-c:v', 'libx264', '-preset', 'medium', outputName);
            
            // FFmpeg 실행
            await ffmpeg.run(...ffmpegCommand);
            
            // 결과 읽기
            const outputData = ffmpeg.FS('readFile', outputName);
            const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
            
            // 파일 시스템 정리
            ffmpeg.FS('unlink', inputName);
            ffmpeg.FS('unlink', outputName);
            
            // 파일명 생성 - 원본 이름 그대로 사용
            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
            const fileName = `${baseName}.mp4`;
            
            return {
                blob: blob,
                name: fileName,
                originalName: file.name
            };
        }

        // 파일 크기 포맷
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

            });
        });
        
        // 비율 변경 이벤트
        document.querySelectorAll('input[name="photo-aspect-ratio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (photoFiles && photoFiles.length > 0) {
                    updateCropPreview(photoFiles[0]);
                }
            });
        });
        
        // 커스텀 크기 변경 이벤트
        ['photo-crop-width', 'photo-crop-height'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', () => {
                    if (photoFiles && photoFiles.length > 0) {
                        updateCropPreview(photoFiles[0]);
                    }
                });
            }
        });
        
        // 크롭 박스 드래그 기능
        function initCropBoxDrag() {
            const cropBox = document.getElementById('crop-box');
            const canvas = document.getElementById('crop-preview-canvas');
            
            if (!cropBox || !canvas) return; // 요소가 없으면 실행하지 않음
            
            const handles = document.querySelectorAll('.resize-handle');
            
            let isDragging = false;
            let isResizing = false;
            let startX, startY, startLeft, startTop, startWidth, startHeight;
            let activeHandle = null;
            
            // 크롭 박스 드래그
            if (cropBox) {
                cropBox.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseInt(cropBox.style.left);
                    startTop = parseInt(cropBox.style.top);
                    e.preventDefault();
                });
            }
            
            // 리사이즈 핸들
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    activeHandle = handle.dataset.handle;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseInt(cropBox.style.left);
                    startTop = parseInt(cropBox.style.top);
                    startWidth = parseInt(cropBox.style.width);
                    startHeight = parseInt(cropBox.style.height);
                    e.stopPropagation();
                    e.preventDefault();
                });
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    let newLeft = startLeft + deltaX;
                    let newTop = startTop + deltaY;
                    
                    // 경계 체크
                    newLeft = Math.max(0, Math.min(newLeft, canvas.width - parseInt(cropBox.style.width)));
                    newTop = Math.max(0, Math.min(newTop, canvas.height - parseInt(cropBox.style.height)));
                    
                    cropBox.style.left = newLeft + 'px';
                    cropBox.style.top = newTop + 'px';
                    
                    // 크롭 박스 정보 업데이트
                    if (cropBoxInfo) {
                        cropBoxInfo.x = newLeft;
                        cropBoxInfo.y = newTop;
                    }
                } else if (isResizing) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    let newWidth = startWidth;
                    let newHeight = startHeight;
                    let newLeft = startLeft;
                    let newTop = startTop;
                    
                    const cropMode = document.querySelector('input[name="photo-crop-mode"]:checked')?.value;
                    
                    if (cropMode === 'ratio') {
                        // 비율 유지하며 리사이즈
                        const ratio = document.querySelector('input[name="photo-aspect-ratio"]:checked')?.value || '1:1';
                        const [widthRatio, heightRatio] = ratio.split(':').map(Number);
                        const aspectRatio = widthRatio / heightRatio;
                        
                        if (activeHandle.includes('r')) {
                            newWidth = startWidth + deltaX;
                            newHeight = newWidth / aspectRatio;
                        } else if (activeHandle.includes('l')) {
                            newWidth = startWidth - deltaX;
                            newHeight = newWidth / aspectRatio;
                            newLeft = startLeft + deltaX;
                        }
                        
                        if (activeHandle.includes('b')) {
                            newHeight = startHeight + deltaY;
                            newWidth = newHeight * aspectRatio;
                        } else if (activeHandle.includes('t')) {
                            newHeight = startHeight - deltaY;
                            newWidth = newHeight * aspectRatio;
                            newTop = startTop + deltaY;
                        }
                    } else {
                        // 자유 리사이즈
                        if (activeHandle.includes('r')) newWidth = startWidth + deltaX;
                        if (activeHandle.includes('l')) {
                            newWidth = startWidth - deltaX;
                            newLeft = startLeft + deltaX;
                        }
                        if (activeHandle.includes('b')) newHeight = startHeight + deltaY;
                        if (activeHandle.includes('t')) {
                            newHeight = startHeight - deltaY;
                            newTop = startTop + deltaY;
                        }
                    }
                    
                    // 최소 크기 및 경계 체크
                    newWidth = Math.max(50, Math.min(newWidth, canvas.width - newLeft));
                    newHeight = Math.max(50, Math.min(newHeight, canvas.height - newTop));
                    newLeft = Math.max(0, newLeft);
                    newTop = Math.max(0, newTop);
                    
                    cropBox.style.width = newWidth + 'px';
                    cropBox.style.height = newHeight + 'px';
                    cropBox.style.left = newLeft + 'px';
                    cropBox.style.top = newTop + 'px';
                    
                    // 크롭 박스 정보 업데이트
                    cropBoxInfo = {
                        x: newLeft,
                        y: newTop,
                        width: newWidth,
                        height: newHeight,
                        canvasWidth: canvas.width,
                        canvasHeight: canvas.height
                    };
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                isResizing = false;
                activeHandle = null;
            });
        }
        
        // 크롭 박스 드래그 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCropBoxDrag);
        } else {
            initCropBoxDrag();
        }
        
        // 페이지 로드시 초기화
        window.addEventListener('load', () => {
            // 언어 초기화
            initLanguage();
            
            // 저장된 설정 불러오기 및 적용
            settings.apply();
            
            console.log('OHOTORO HORIE Optimizer ready');
        });

        // 설정 리셋 버튼
        document.getElementById('reset-settings').addEventListener('click', () => {
            if (confirm(getMessage('message_reset_confirm'))) {
                localStorage.removeItem('ohotoro-settings');
                showSuccessMessage(getMessage('message_initialized'));
                setTimeout(() => {
                    location.reload();
                }, 1500);
            }
        });
    </script>
