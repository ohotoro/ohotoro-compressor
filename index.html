    <style>

            color: #111;
            line-height: 1.6;
            font-size: 13px;

        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */

        }

        /* Ìó§Îçî */
        header {

            margin-bottom: 60px;

        }

        h1 {

        .subtitle {

        /* Ïñ∏Ïñ¥ Ï†ÑÌôò Î≤ÑÌäº */

            left: 40px;

            gap: 8px;
        }

        .lang-btn {

            background: none;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.1em;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            border-color: #999;
            color: #111;
        }

        .lang-btn.active {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #e6e6e6;
        }

        .tab {
            padding: 12px 40px;
            background: none;
            border: none;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: #111;
        }

        .tab.active {
            color: #111;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: #111;
        }

        /* ÌÉ≠ ÏΩòÌÖêÏ∏† */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ÏóÖÎ°úÎìú ÏòÅÏó≠ */
        .upload-area {
            border: 1px dashed #e6e6e6;
            border-radius: 0;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            margin-bottom: 40px;
        }

        .upload-area:hover {
            border-color: #999;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #111;
            background: #f5f5f5;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 16px;
            color: #999;
        }

        .upload-text {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 10px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        /* ÏÑ§Ï†ï Ìå®ÎÑê */
        .settings-panel {
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e6e6e6;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 12px;
            display: block;
        }

        /* ÎùºÎîîÏò§ Î≤ÑÌäº Í∑∏Î£π */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #999;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
        }

        .radio-option.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* Ïª§Ïä§ÌÖÄ ÏûÖÎ†• */
        .custom-input {
            display: none;
            margin-top: 12px;
        }

        .custom-input.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-input input {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            width: 100px;
            transition: border-color 0.3s ease;
        }

        .custom-input input:focus {
            outline: none;
            border-color: #999;
        }

        .custom-input span {
            font-size: 10px;
            color: #666;
        }

        /* Ï≤¥ÌÅ¨Î∞ïÏä§ */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 11px;
            color: #333;
        }

        /* ÌååÏùº Î¶¨Ïä§Ìä∏ */
        .file-list {
            margin-bottom: 30px;
        }

        .file-item {
            background: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #d0d0d0;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 12px;
            margin-bottom: 4px;
            color: #111;
        }

        .file-size {
            font-size: 10px;
            color: #999;
        }

        .file-status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 12px;
            background: #f5f5f5;
            color: #999;
        }

        .file-status.processing {
            background: #f5f5f5;
            color: #111;
        }

        .file-status.complete {
            background: #f0f0f0;
            color: #666;
        }

        .file-status.error {
            background: #f5f5f5;
            color: #999;
        }

        /* ÏßÑÌñâÎ•† Î∞î */
        .progress-bar {
            display: none;
            height: 1px;
            background: #e6e6e6;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: #999;
            transition: width 0.25s ease;
            width: 0;
        }

        /* Î≤ÑÌäº */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 40px;
            background: #fff;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fafafa;
            border-color: #999;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .btn.primary:hover {
            background: #333;
            border-color: #333;
        }

        /* ÌÜµÍ≥Ñ Ï†ïÎ≥¥ */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border: 1px solid #e6e6e6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 300;
            color: #111;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #999;
        }

        /* Î°úÎî© Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 1px solid #e6e6e6;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ÏÑ±Í≥µ Î©îÏãúÏßÄ */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17,17,17,0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 400;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* ÎùºÎ≤® Ìà¥ÌåÅ Ïä§ÌÉÄÏùº */
        .settings-label[title] {
            cursor: help;
            position: relative;
        }

        /* Î™®ÏÖò ÏÑ†Ìò∏ÎèÑ Ï°¥Ï§ë */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }

        .loading-text {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .tabs {
                flex-direction: column;
                border-bottom: none;
            }

            .tab {
                border-bottom: 1px solid #e6e6e6;
            }

            .radio-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .language-switch {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî -->

            </div>
            
            <div style="position: absolute; top: 20px; right: 40px;">
                <a href="https://admin.cre.ma/v2/review/products" target="_blank"

        <!-- ÌÉ≠ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->

        // Photo ÌååÏùº Ï≤òÎ¶¨
        async function handlePhotoFiles(files) {

            async function convertHeicIfNeeded(file) {
                if (file.type === 'image/heic' || file.type === 'image/heif' || 
                    file.name.toLowerCase().endsWith('.heic') || file.name.toLowerCase().endsWith('.heif')) {
                    try {
                        const loadingMsg = document.createElement('div');
                        loadingMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#111;color:#fff;padding:20px 30px;font-size:11px;letter-spacing:0.1em;z-index:10000;';
                        loadingMsg.textContent = 'HEIC ÌååÏùº Î≥ÄÌôò Ï§ë...';
                        document.body.appendChild(loadingMsg);
                        
                        const blob = await heicToJpeg(file);
                        
                        document.body.removeChild(loadingMsg);
                        
                        // Î≥ÄÌôòÎêú ÌååÏùº Í∞ùÏ≤¥ ÏÉùÏÑ±
                        const convertedFile = new File([blob], 
                            file.name.replace(/\.heic$/i, '.jpg').replace(/\.heif$/i, '.jpg'), 
                            { type: 'image/jpeg' });
                        return convertedFile;
                    } catch (error) {
                        console.error('HEIC Î≥ÄÌôò Ïã§Ìå®:', error);
                        alert(`HEIC ÌååÏùº Î≥ÄÌôò Ïã§Ìå®: ${file.name}`);
                        return null;
                    }
                }
                return file;
            }
            
            // HEICÎ•º JPEGÎ°ú Î≥ÄÌôòÌïòÎäî Ìï®Ïàò
            async function heicToJpeg(file) {
                if (typeof heic2any === 'undefined') {
                    throw new Error('HEIC Î≥ÄÌôò ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                }
                
                const output = await heic2any({
                    blob: file,
                    toType: 'image/jpeg',
                    quality: 0.9
                });
                
                return Array.isArray(output) ? output[0] : output;
            }
            
            // ÌååÏùº Î≥ÄÌôò Ï≤òÎ¶¨
            const fileArray = Array.from(files);
            const convertedFiles = [];
            
            for (const file of fileArray) {
                // Ïù¥ÎØ∏ÏßÄ ÌååÏùºÏù∏ÏßÄ ÌôïÏù∏
                if (file.type.startsWith('image/') || 
                    file.name.toLowerCase().endsWith('.heic') || 
                    file.name.toLowerCase().endsWith('.heif')) {
                    const converted = await convertHeicIfNeeded(file);
                    if (converted) {

            }
        }
        
        // ÌÅ¨Î°≠ ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateCropPreview(file) {
            const cropMode = document.querySelector('input[name="photo-crop-mode"]:checked')?.value || 'none';
            const previewContainer = document.getElementById('crop-preview-container');
            
            if (cropMode === 'none') {
                previewContainer.style.display = 'none';
                return;
            }
            
            previewContainer.style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('crop-preview-canvas');
                    const ctx = canvas.getContext('2d');
                    const cropBox = document.getElementById('crop-box');
                    
                    // Canvas ÌÅ¨Í∏∞ ÏÑ§Ï†ï
                    const maxWidth = 600;
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    // Ïù¥ÎØ∏ÏßÄ Í∑∏Î¶¨Í∏∞
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // ÌÅ¨Î°≠ Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
                    let cropWidth, cropHeight;
                    
                    if (cropMode === 'ratio') {
                        const ratio = document.querySelector('input[name="photo-aspect-ratio"]:checked')?.value || '1:1';
                        const [widthRatio, heightRatio] = ratio.split(':').map(Number);
                        
                        if (canvas.width / canvas.height > widthRatio / heightRatio) {
                            cropHeight = canvas.height;
                            cropWidth = cropHeight * widthRatio / heightRatio;
                        } else {
                            cropWidth = canvas.width;
                            cropHeight = cropWidth * heightRatio / widthRatio;
                        }
                    } else if (cropMode === 'custom') {
                        const customWidth = parseInt(document.getElementById('photo-crop-width').value) || 800;
                        const customHeight = parseInt(document.getElementById('photo-crop-height').value) || 600;
                        const customScale = Math.min(canvas.width / customWidth, canvas.height / customHeight);
                        cropWidth = Math.min(customWidth * customScale, canvas.width);
                        cropHeight = Math.min(customHeight * customScale, canvas.height);
                    }
                    
                    // ÌÅ¨Î°≠ Î∞ïÏä§ ÏúÑÏπò ÏÑ§Ï†ï (Ï§ëÏïô)
                    const cropX = (canvas.width - cropWidth) / 2;
                    const cropY = (canvas.height - cropHeight) / 2;
                    
                    cropBox.style.left = cropX + 'px';
                    cropBox.style.top = cropY + 'px';
                    cropBox.style.width = cropWidth + 'px';
                    cropBox.style.height = cropHeight + 'px';
                    cropBox.style.display = 'block';
                    
                    // ÌÅ¨Î°≠ Î∞ïÏä§ Ï†ïÎ≥¥ Ï†ÄÏû•
                    cropBoxInfo = {
                        x: cropX,
                        y: cropY,
                        width: cropWidth,
                        height: cropHeight,
                        canvasWidth: canvas.width,
                        canvasHeight: canvas.height
                    };
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('photo-process').addEventListener('click', async () => {

            let maxSize = null;

            // ÏßÑÌñâÎ•† ÌëúÏãú
            const progressBar = document.getElementById('photo-progress');

            processedPhotos = [];
            let totalOriginalSize = 0;

        // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ Ìï®Ïàò
        // ÌÅ¨Î°≠ Î∞ïÏä§ Ï†ïÎ≥¥ Ï†ÄÏû•
        let cropBoxInfo = null;
        
        async function processImage(file, quality, maxSize, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // ÌÅ¨Î°≠ ÏÑ§Ï†ï ÌôïÏù∏
                        const cropMode = document.querySelector('input[name="photo-crop-mode"]:checked')?.value || 'none';
                        
                        let sourceX = 0, sourceY = 0;
                        let sourceWidth = img.width;
                        let sourceHeight = img.height;
                        let width = img.width;
                        let height = img.height;
                        
                        if (cropMode !== 'none' && cropBoxInfo) {
                            // ÌÅ¨Î°≠ Î∞ïÏä§ Ï†ïÎ≥¥ ÏÇ¨Ïö©
                            const scaleX = img.width / cropBoxInfo.canvasWidth;
                            const scaleY = img.height / cropBoxInfo.canvasHeight;
                            
                            sourceX = cropBoxInfo.x * scaleX;
                            sourceY = cropBoxInfo.y * scaleY;
                            sourceWidth = cropBoxInfo.width * scaleX;
                            sourceHeight = cropBoxInfo.height * scaleY;
                            
                            width = sourceWidth;
                            height = sourceHeight;
                        } else if (cropMode === 'ratio') {
                            const ratio = document.querySelector('input[name="photo-aspect-ratio"]:checked')?.value || '1:1';
                            const [widthRatio, heightRatio] = ratio.split(':').map(Number);
                            
                            if (img.width / img.height > widthRatio / heightRatio) {
                                sourceHeight = img.height;
                                sourceWidth = sourceHeight * widthRatio / heightRatio;
                            } else {
                                sourceWidth = img.width;
                                sourceHeight = sourceWidth * heightRatio / widthRatio;
                            }
                            
                            sourceX = (img.width - sourceWidth) / 2;
                            sourceY = (img.height - sourceHeight) / 2;
                            width = sourceWidth;
                            height = sourceHeight;
                        } else if (cropMode === 'custom') {
                            const cropWidth = parseInt(document.getElementById('photo-crop-width').value) || 800;
                            const cropHeight = parseInt(document.getElementById('photo-crop-height').value) || 600;
                            
                            const scale = Math.max(cropWidth / img.width, cropHeight / img.height);
                            sourceWidth = cropWidth / scale;
                            sourceHeight = cropHeight / scale;
                            
                            sourceX = (img.width - sourceWidth) / 2;
                            sourceY = (img.height - sourceHeight) / 2;
                            width = cropWidth;
                            height = cropHeight;
                        }
                        
                        // ÌÅ¨Í∏∞ Í≥ÑÏÇ∞ - ÎπÑÏú® Ïú†ÏßÄÌïòÎ©∞ Î¶¨ÏÇ¨Ïù¥Ïßï (ÌÅ¨Î°≠ ÌõÑ)
                        if (maxSize && maxSize !== null) {
                            // Í∞ÄÎ°úÏôÄ ÏÑ∏Î°ú Ï§ë ÌÅ∞ Í∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÎπÑÏú® Í≥ÑÏÇ∞
                            if (width > height) {
                                // Í∞ÄÎ°úÍ∞Ä Îçî Í∏¥ Í≤ΩÏö∞
                                if (width > maxSize) {
                                    height = Math.round((height * maxSize) / width);
                                    width = maxSize;
                                }
                            } else {
                                // ÏÑ∏Î°úÍ∞Ä Îçî Í∏∏Í±∞ÎÇò Í∞ôÏùÄ Í≤ΩÏö∞
                                if (height > maxSize) {
                                    width = Math.round((width * maxSize) / height);
                                    height = maxSize;
                                }
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // Ïù¥ÎØ∏ÏßÄ Í∑∏Î¶¨Í∏∞
                        ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, width, height);
                        
                        // Ìè¨Îß∑Î≥Ñ MIME ÌÉÄÏûÖ ÏÑ§Ï†ï
                        let mimeType = 'image/jpeg';
                        if (format === 'png') mimeType = 'image/png';
                        if (format === 'webp') mimeType = 'image/webp';
                        
                        // BlobÏúºÎ°ú Î≥ÄÌôò
                        canvas.toBlob((blob) => {
                            // ÌååÏùºÎ™Ö ÏÉùÏÑ± - ÏõêÎ≥∏ Ïù¥Î¶Ñ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©, ÌôïÏû•ÏûêÎßå Î≥ÄÍ≤Ω
                            const extension = format === 'jpeg' ? 'jpg' : format;
                            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                            const fileName = `${baseName}.${extension}`;
                            
                            resolve({
                                blob: blob,
                                name: fileName,
                                originalName: file.name
                            });
                        }, mimeType, quality / 100);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('video-process').addEventListener('click', async () => {
            if (!ffmpegLoaded) {
                alert(getMessage('message_ready'));
                return;
            }

            const quality = document.querySelector('input[name="video-quality"]:checked').value;
            const resolution = document.querySelector('input[name="video-resolution"]:checked').value;
            const removeAudio = document.getElementById('remove-audio').checked;

            // Î°úÎî© ÌëúÏãú
            const loading = document.getElementById('video-loading');
            const progressBar = document.getElementById('video-progress');
            progressBar.classList.add('active');
            
            processedVideos = [];
            let totalOriginalSize = 0;
            let totalCompressedSize = 0;

            for (let i = 0; i < videoFiles.length; i++) {
                const file = videoFiles[i];
                const statusElement = document.getElementById(`video-status-${i}`);
                statusElement.textContent = getMessage('status_processing');
                statusElement.className = 'file-status processing';
                
                loading.classList.add('active');
                loading.querySelector('.loading-text').textContent = `${getMessage('status_processing')}: ${file.name}`;

                try {
                    const processed = await processVideo(file, quality, resolution, removeAudio);
                    processedVideos.push(processed);
                    
                    totalOriginalSize += file.size;
                    totalCompressedSize += processed.blob.size;
                    
                    statusElement.textContent = getMessage('status_complete');
                    statusElement.className = 'file-status complete';
                } catch (error) {
                    console.error('Error processing video:', error);
                    statusElement.textContent = getMessage('status_error');
                    statusElement.className = 'file-status error';
                }

                // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
                const progress = ((i + 1) / videoFiles.length) * 100;
                progressBar.querySelector('.progress-fill').style.width = progress + '%';
            }

            loading.classList.remove('active');
            
            // ÌÜµÍ≥Ñ ÌëúÏãú
            displayVideoStats(totalOriginalSize, totalCompressedSize);
            
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
            showSuccessMessage(`${videoFiles.length}${getMessage('message_compressed_video')}`);
            
            // Îã§Ïö¥Î°úÎìú Î≤ÑÌäº ÌëúÏãú
            document.getElementById('video-download').style.display = 'inline-block';
            progressBar.classList.remove('active');
        });

        // ÎπÑÎîîÏò§ Ï≤òÎ¶¨ Ìï®Ïàò (Í∞ÑÏÜåÌôî Î≤ÑÏ†Ñ)
        async function processVideo(file, quality, resolution, removeAudio) {
            // FFmpeg.wasmÏùÑ ÏÇ¨Ïö©Ìïú Ïã§Ï†ú ÎπÑÎîîÏò§ ÏïïÏ∂ïÏùÄ Î≥µÏû°ÌïòÎØÄÎ°ú
            // Ïó¨Í∏∞ÏÑúÎäî Í∏∞Î≥∏ Íµ¨Ï°∞Îßå Ï†úÍ≥µ
            // Ïã§Ï†ú Íµ¨ÌòÑÏãú FFmpeg Î™ÖÎ†πÏñ¥Î•º Ï°∞Ìï©ÌïòÏó¨ Ï≤òÎ¶¨
            
            const inputName = 'input.mp4';
            const outputName = 'output.mp4';
            
            // ÌååÏùºÏùÑ FFmpeg ÌååÏùº ÏãúÏä§ÌÖúÏóê Ïì∞Í∏∞
            const data = new Uint8Array(await file.arrayBuffer());
            ffmpeg.FS('writeFile', inputName, data);
            
            // FFmpeg Î™ÖÎ†πÏñ¥ Íµ¨ÏÑ±
            let ffmpegCommand = ['-i', inputName];
            
            // ÌíàÏßà ÏÑ§Ï†ï
            if (quality === 'low') {
                ffmpegCommand.push('-crf', '28');
            } else if (quality === 'medium') {
                ffmpegCommand.push('-crf', '23');
            } else {
                ffmpegCommand.push('-crf', '18');
            }
            
            // Ìï¥ÏÉÅÎèÑ ÏÑ§Ï†ï - ÎπÑÏú® Ïú†ÏßÄÌïòÎ©∞ Î¶¨ÏÇ¨Ïù¥Ïßï
            if (resolution !== 'original') {
                // -1ÏùÑ ÏÇ¨Ïö©ÌïòÎ©¥ ÎπÑÏú®Ïóê ÎßûÏ∂∞ ÏûêÎèô Í≥ÑÏÇ∞
                // pad ÌïÑÌÑ∞Î°ú ÎπÑÏú®Ïù¥ ÎßûÏßÄ ÏïäÏùÑ Í≤ΩÏö∞Î•º ÎåÄÎπÑ
                if (resolution === '1080') {
                    ffmpegCommand.push('-vf', 'scale=-2:1080');
                } else if (resolution === '720') {
                    ffmpegCommand.push('-vf', 'scale=-2:720');
                } else if (resolution === '480') {
                    ffmpegCommand.push('-vf', 'scale=-2:480');
                }
            }
            
            // Ïò§ÎîîÏò§ Ï†úÍ±∞
            if (removeAudio) {
                ffmpegCommand.push('-an');
            }
            
            // Ï∂úÎ†• ÏÑ§Ï†ï
            ffmpegCommand.push('-c:v', 'libx264', '-preset', 'medium', outputName);
            
            // FFmpeg Ïã§Ìñâ
            await ffmpeg.run(...ffmpegCommand);
            
            // Í≤∞Í≥º ÏùΩÍ∏∞
            const outputData = ffmpeg.FS('readFile', outputName);
            const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
            
            // ÌååÏùº ÏãúÏä§ÌÖú Ï†ïÎ¶¨
            ffmpeg.FS('unlink', inputName);
            ffmpeg.FS('unlink', outputName);
            
            // ÌååÏùºÎ™Ö ÏÉùÏÑ± - ÏõêÎ≥∏ Ïù¥Î¶Ñ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
            const fileName = `${baseName}.mp4`;
            
            return {
                blob: blob,
                name: fileName,
                originalName: file.name
            };
        }

        // Video ÌÜµÍ≥Ñ ÌëúÏãú
        function displayVideoStats(originalSize, compressedSize) {
            document.getElementById('video-stats').style.display = 'flex';
            document.getElementById('video-total-files').textContent = videoFiles.length;
            document.getElementById('video-original-size').textContent = formatFileSize(originalSize);
            document.getElementById('video-compressed-size').textContent = formatFileSize(compressedSize);
            
            const savedPercentage = Math.round((1 - compressedSize / originalSize) * 100);
            document.getElementById('video-saved').textContent = savedPercentage + '%';
        }

        // Video Îã§Ïö¥Î°úÎìú
        document.getElementById('video-download').addEventListener('click', async () => {
            if (processedVideos.length === 0) return;
            
            showSuccessMessage(getMessage('message_preparing'));
            
            if (processedVideos.length === 1) {
                // Îã®Ïùº ÌååÏùº Îã§Ïö¥Î°úÎìú
                downloadFile(processedVideos[0].blob, processedVideos[0].name);
            } else {
                // ZIPÏúºÎ°ú Îã§Ïö¥Î°úÎìú
                const zip = new JSZip();
                processedVideos.forEach(video => {
                    zip.file(video.name, video.blob);
                });
                
                const zipBlob = await zip.generateAsync({type: 'blob'});
                downloadFile(zipBlob, 'videos.zip');
            }
            
            setTimeout(() => {
                showSuccessMessage(getMessage('message_complete'));
            }, 1000);
        });

        // Video Ï¥àÍ∏∞Ìôî
        document.getElementById('video-clear').addEventListener('click', () => {
            videoFiles = [];
            processedVideos = [];
            document.getElementById('video-settings').style.display = 'none';
            document.getElementById('video-file-list').style.display = 'none';
            document.getElementById('video-stats').style.display = 'none';
            document.getElementById('video-buttons').style.display = 'none';
            document.getElementById('video-download').style.display = 'none';
            videoInput.value = '';
        });

        // ============= Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò =============

        // ÌååÏùº ÌÅ¨Í∏∞ Ìè¨Îß∑
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ÌååÏùº Îã§Ïö¥Î°úÎìú
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ÌÅ¨Î°≠ Î™®Îìú Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        document.querySelectorAll('input[name="photo-crop-mode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const mode = e.target.value;
                document.getElementById('photo-ratio-group').style.display = mode === 'ratio' ? 'block' : 'none';
                document.getElementById('photo-custom-crop-size').style.display = mode === 'custom' ? 'block' : 'none';
                
                if (photoFiles && photoFiles.length > 0) {
                    updateCropPreview(photoFiles[0]);
                }
            });
        });
        
        // ÎπÑÏú® Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        document.querySelectorAll('input[name="photo-aspect-ratio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (photoFiles && photoFiles.length > 0) {
                    updateCropPreview(photoFiles[0]);
                }
            });
        });
        
        // Ïª§Ïä§ÌÖÄ ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        ['photo-crop-width', 'photo-crop-height'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', () => {
                    if (photoFiles && photoFiles.length > 0) {
                        updateCropPreview(photoFiles[0]);
                    }
                });
            }
        });
        
        // ÌÅ¨Î°≠ Î∞ïÏä§ ÎìúÎûòÍ∑∏ Í∏∞Îä•
        function initCropBoxDrag() {
            const cropBox = document.getElementById('crop-box');
            const canvas = document.getElementById('crop-preview-canvas');
            
            if (!cropBox || !canvas) return; // ÏöîÏÜåÍ∞Ä ÏóÜÏúºÎ©¥ Ïã§ÌñâÌïòÏßÄ ÏïäÏùå
            
            const handles = document.querySelectorAll('.resize-handle');
            
            let isDragging = false;
            let isResizing = false;
            let startX, startY, startLeft, startTop, startWidth, startHeight;
            let activeHandle = null;
            
            // ÌÅ¨Î°≠ Î∞ïÏä§ ÎìúÎûòÍ∑∏
            if (cropBox) {
                cropBox.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('resize-handle')) return;
                    
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseInt(cropBox.style.left);
                    startTop = parseInt(cropBox.style.top);
                    e.preventDefault();
                });
            }
            
            // Î¶¨ÏÇ¨Ïù¥Ï¶à Ìï∏Îì§
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    activeHandle = handle.dataset.handle;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseInt(cropBox.style.left);
                    startTop = parseInt(cropBox.style.top);
                    startWidth = parseInt(cropBox.style.width);
                    startHeight = parseInt(cropBox.style.height);
                    e.stopPropagation();
                    e.preventDefault();
                });
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    let newLeft = startLeft + deltaX;
                    let newTop = startTop + deltaY;
                    
                    // Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨
                    newLeft = Math.max(0, Math.min(newLeft, canvas.width - parseInt(cropBox.style.width)));
                    newTop = Math.max(0, Math.min(newTop, canvas.height - parseInt(cropBox.style.height)));
                    
                    cropBox.style.left = newLeft + 'px';
                    cropBox.style.top = newTop + 'px';
                    
                    // ÌÅ¨Î°≠ Î∞ïÏä§ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                    if (cropBoxInfo) {
                        cropBoxInfo.x = newLeft;
                        cropBoxInfo.y = newTop;
                    }
                } else if (isResizing) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    let newWidth = startWidth;
                    let newHeight = startHeight;
                    let newLeft = startLeft;
                    let newTop = startTop;
                    
                    const cropMode = document.querySelector('input[name="photo-crop-mode"]:checked')?.value;
                    
                    if (cropMode === 'ratio') {
                        // ÎπÑÏú® Ïú†ÏßÄÌïòÎ©∞ Î¶¨ÏÇ¨Ïù¥Ï¶à
                        const ratio = document.querySelector('input[name="photo-aspect-ratio"]:checked')?.value || '1:1';
                        const [widthRatio, heightRatio] = ratio.split(':').map(Number);
                        const aspectRatio = widthRatio / heightRatio;
                        
                        if (activeHandle.includes('r')) {
                            newWidth = startWidth + deltaX;
                            newHeight = newWidth / aspectRatio;
                        } else if (activeHandle.includes('l')) {
                            newWidth = startWidth - deltaX;
                            newHeight = newWidth / aspectRatio;
                            newLeft = startLeft + deltaX;
                        }
                        
                        if (activeHandle.includes('b')) {
                            newHeight = startHeight + deltaY;
                            newWidth = newHeight * aspectRatio;
                        } else if (activeHandle.includes('t')) {
                            newHeight = startHeight - deltaY;
                            newWidth = newHeight * aspectRatio;
                            newTop = startTop + deltaY;
                        }
                    } else {
                        // ÏûêÏú† Î¶¨ÏÇ¨Ïù¥Ï¶à
                        if (activeHandle.includes('r')) newWidth = startWidth + deltaX;
                        if (activeHandle.includes('l')) {
                            newWidth = startWidth - deltaX;
                            newLeft = startLeft + deltaX;
                        }
                        if (activeHandle.includes('b')) newHeight = startHeight + deltaY;
                        if (activeHandle.includes('t')) {
                            newHeight = startHeight - deltaY;
                            newTop = startTop + deltaY;
                        }
                    }
                    
                    // ÏµúÏÜå ÌÅ¨Í∏∞ Î∞è Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨
                    newWidth = Math.max(50, Math.min(newWidth, canvas.width - newLeft));
                    newHeight = Math.max(50, Math.min(newHeight, canvas.height - newTop));
                    newLeft = Math.max(0, newLeft);
                    newTop = Math.max(0, newTop);
                    
                    cropBox.style.width = newWidth + 'px';
                    cropBox.style.height = newHeight + 'px';
                    cropBox.style.left = newLeft + 'px';
                    cropBox.style.top = newTop + 'px';
                    
                    // ÌÅ¨Î°≠ Î∞ïÏä§ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                    cropBoxInfo = {
                        x: newLeft,
                        y: newTop,
                        width: newWidth,
                        height: newHeight,
                        canvasWidth: canvas.width,
                        canvasHeight: canvas.height
                    };
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                isResizing = false;
                activeHandle = null;
            });
        }
        
        // ÌÅ¨Î°≠ Î∞ïÏä§ ÎìúÎûòÍ∑∏ Ï¥àÍ∏∞Ìôî
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCropBoxDrag);
        } else {
            initCropBoxDrag();
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            // Ïñ∏Ïñ¥ Ï¥àÍ∏∞Ìôî
            initLanguage();
            
            // Ï†ÄÏû•Îêú ÏÑ§Ï†ï Î∂àÎü¨Ïò§Í∏∞ Î∞è Ï†ÅÏö©
            settings.apply();
            
            console.log('OHOTORO HORIE Optimizer ready');
        });

        // ÏÑ§Ï†ï Î¶¨ÏÖã Î≤ÑÌäº
        document.getElementById('reset-settings').addEventListener('click', () => {
            if (confirm(getMessage('message_reset_confirm'))) {
                localStorage.removeItem('ohotoro-settings');
                showSuccessMessage(getMessage('message_initialized'));
                setTimeout(() => {
                    location.reload();
                }, 1500);
            }
        });
    </script>
