<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHOTORO HORIE Optimizer</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f6f6;
            color: #111;
            line-height: 1.6;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* 헤더 */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            letter-spacing: 0.15em;
        }

        /* 탭 네비게이션 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #e6e6e6;
        }

        .tab {
            padding: 12px 40px;
            background: none;
            border: none;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: #111;
        }

        .tab.active {
            color: #111;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: #111;
        }

        /* 탭 콘텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 업로드 영역 */
        .upload-area {
            border: 1px dashed #e6e6e6;
            border-radius: 0;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            margin-bottom: 40px;
        }

        .upload-area:hover {
            border-color: #999;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #111;
            background: #f5f5f5;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 16px;
            color: #999;
        }

        .upload-text {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 10px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        /* 설정 패널 */
        .settings-panel {
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e6e6e6;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 12px;
            display: block;
        }

        /* 라디오 버튼 그룹 */
        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #999;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
        }

        .radio-option.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* 커스텀 입력 */
        .custom-input {
            display: none;
            margin-top: 12px;
        }

        .custom-input.active {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .custom-input input {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            width: 100px;
            transition: border-color 0.3s ease;
        }

        .custom-input input:focus {
            outline: none;
            border-color: #999;
        }

        .custom-input span {
            font-size: 10px;
            color: #666;
        }

        /* 체크박스 */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 11px;
            color: #333;
        }

        /* 파일 리스트 */
        .file-list {
            margin-bottom: 30px;
        }

        .file-item {
            background: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #d0d0d0;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 12px;
            margin-bottom: 4px;
            color: #111;
        }

        .file-size {
            font-size: 10px;
            color: #999;
        }

        .file-status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 12px;
            background: #f5f5f5;
            color: #999;
        }

        .file-status.processing {
            background: #f5f5f5;
            color: #111;
        }

        .file-status.complete {
            background: #f0f0f0;
            color: #666;
        }

        .file-status.error {
            background: #f5f5f5;
            color: #999;
        }

        /* 진행률 바 */
        .progress-bar {
            display: none;
            height: 1px;
            background: #e6e6e6;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: #999;
            transition: width 0.25s ease;
            width: 0;
        }

        /* 버튼 */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 40px;
            background: #fff;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #fafafa;
            border-color: #999;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .btn.primary:hover {
            background: #333;
            border-color: #333;
        }

        /* 통계 정보 */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px 0;
            padding: 30px;
            background: #fff;
            border: 1px solid #e6e6e6;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 300;
            color: #111;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #999;
        }

        /* 로딩 인디케이터 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 1px solid #e6e6e6;
            border-top-color: #999;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 성공 메시지 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17,17,17,0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 400;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* 라벨 툴팁 스타일 */
        .settings-label[title] {
            cursor: help;
            position: relative;
        }

        /* 모션 선호도 존중 */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }

        .loading-text {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .tabs {
                flex-direction: column;
                border-bottom: none;
            }

            .tab {
                border-bottom: 1px solid #e6e6e6;
            }

            .radio-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <div style="position: absolute; top: 20px; right: 40px;">
                <a href="https://admin.cre.ma/v2/review/products" target="_blank" 
                   style="padding: 8px 20px; background: none; border: 1px solid #e6e6e6; color: #666; text-decoration: none; font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; transition: all 0.3s ease;"
                   onmouseover="this.style.borderColor='#111'; this.style.color='#111';" 
                   onmouseout="this.style.borderColor='#e6e6e6'; this.style.color='#666';">
                    CREMA
                </a>
            </div>
            
            <h1 style="font-size: 11px;">OHOTORO HORIE</h1>
            <div class="subtitle">Photo / Video Optimizer</div>
            <div style="margin-top: 12px; font-size: 10px; color: #999; letter-spacing: 0.1em;">
                <span id="team-message" style="transition: opacity 0.3s ease;">静かに整える。確かに進める。</span>
            </div>
            <button id="reset-settings" style="margin-top: 20px; padding: 6px 16px; background: none; border: 1px solid #e6e6e6; font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; color: #999; transition: all 0.3s ease;" 
                onmouseover="this.style.borderColor='#111'; this.style.color='#111';" 
                onmouseout="this.style.borderColor='#e6e6e6'; this.style.color='#999';">設定を初期化</button>
        </header>

        <!-- 탭 네비게이션 -->
        <div class="tabs">
            <button class="tab active" data-tab="photo">画像</button>
            <button class="tab" data-tab="video">動画</button>
        </div>

        <!-- Photo 탭 콘텐츠 -->
        <div id="photo-tab" class="tab-content active">
            <!-- 업로드 영역 -->
            <div class="upload-area" id="photo-upload-area">
                <input type="file" id="photo-input" multiple accept="image/*">
                <div class="upload-icon" style="font-size: 24px; color: #ccc;">―</div>
                <div class="upload-text">画像をここにドラッグ</div>
                <div class="upload-subtext">クリックで選択</div>
                <div style="margin-top: 12px; font-size: 10px; color: #ccc;">複数可</div>
            </div>

            <!-- 설정 패널 -->
            <div class="settings-panel" style="display: none;" id="photo-settings">
                <!-- 품질 설정 -->
                <div class="settings-group">
                    <label class="settings-label">品質</label>
                    <div class="radio-group" id="photo-quality">
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="90">
                            高 (90%)
                        </label>
                        <label class="radio-option selected">
                            <input type="radio" name="photo-quality" value="70" checked>
                            中 (70%)
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="50">
                            低 (50%)
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-quality" value="30">
                            Web (30%)

                    </div>
                </div>

                <!-- 크기 설정 -->
                <div class="settings-group">
                    <label class="settings-label">サイズ</label>
                    <div class="radio-group" id="photo-size">
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="original">
                            オリジナル
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="2000">
                            2000px
                        </label>
                        <label class="radio-option selected">
                            <input type="radio" name="photo-size" value="1500" checked>
                            1500px
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="1000">
                            1000px
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="photo-size" value="custom">
                            カスタム
                        </label>
                    </div>
                    <div class="custom-input" id="photo-custom-size">
                        <input type="number" id="photo-custom-value" placeholder="800" min="100" max="5000">

                <!-- 포맷 설정 -->

                        <label class="radio-option selected">

                        <label class="radio-option">

                            <input type="radio" name="photo-format" value="webp">
                            WebP

                </div>
            </div>

            <!-- 파일 리스트 -->
            <div class="file-list" id="photo-file-list" style="display: none;"></div>

            <!-- 진행률 바 -->
            <div class="progress-bar" id="photo-progress">
                <div class="progress-fill"></div>
            </div>

            <!-- 통계 -->
            <div class="stats" id="photo-stats" style="display: none;">

                    <div class="stat-value" id="photo-total-files">0</div>
                    <div class="stat-label">ファイル数</div>

                <div class="stat-item">
                    <div class="stat-value" id="photo-original-size">0 MB</div>
                    <div class="stat-label">元のサイズ</div>

                <div class="stat-item">
                    <div class="stat-value" id="photo-compressed-size">0 MB</div>
                    <div class="stat-label">圧縮後</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="photo-saved" style="color: #666; font-weight: 400;">0%</div>
                    <div class="stat-label">削減率</div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group" id="photo-buttons" style="display: none;">
                <button class="btn" id="photo-clear">全てクリア</button>
                <button class="btn primary" id="photo-process">実行</button>
                <button class="btn" id="photo-download" style="display: none; background: #111; color: #fff; border-color: #111;"

                    onmouseout="this.style.opacity='1';">

        </div>

        <!-- Video 탭 콘텐츠 -->
        <div id="video-tab" class="tab-content">
            <!-- 업로드 영역 -->

                <input type="file" id="video-input" multiple accept="video/*">
                <div class="upload-icon" style="font-size: 24px; color: #ccc;">―</div>
                <div class="upload-text">動画をここにドラッグ</div>
                <div class="upload-subtext">クリックで選択（最大100MB）</div>

            <!-- 설정 패널 -->
            <div class="settings-panel" style="display: none;" id="video-settings">
                <!-- 품질 설정 -->

                    <label class="settings-label">品質</label>
                    <div class="radio-group" id="video-quality">

                            <input type="radio" name="video-quality" value="high">
                            高
                        </label>
                        <label class="radio-option selected">
                            <input type="radio" name="video-quality" value="medium" checked>

                        <label class="radio-option">

                    <div class="radio-group" id="video-resolution">
                        <label class="radio-option">
                            <input type="radio" name="video-resolution" value="original">

                        </label>

                            <input type="radio" name="video-resolution" value="1080">

                        </label>

                </div>

                <!-- 오디오 설정 -->
                <div class="settings-group">
                    <label class="settings-label">音声</label>
                    <div class="checkbox-wrapper">

            <!-- 파일 리스트 -->
            <div class="file-list" id="video-file-list" style="display: none;"></div>

            <!-- 진행률 바 -->
            <div class="progress-bar" id="video-progress">
                <div class="progress-fill"></div>
            </div>

            <!-- 로딩 인디케이터 -->

                <div class="spinner"></div>

                    <div class="stat-label">ファイル数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="video-original-size">0 MB</div>
                    <div class="stat-label">元のサイズ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="video-compressed-size">0 MB</div>

                </div>
                <div class="stat-item">
                    <div class="stat-value" id="video-saved" style="color: #666; font-weight: 400;">0%</div>
                    <div class="stat-label">削減率</div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="button-group" id="video-buttons" style="display: none;">
                <button class="btn" id="video-clear">全てクリア</button>
                <button class="btn primary" id="video-process">実行</button>
                <button class="btn" id="video-download" style="display: none; background: #111; color: #fff; border-color: #111;"
                    onmouseover="this.style.opacity='0.8';" 
                    onmouseout="this.style.opacity='1';">
                    一括ダウンロード
                </button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let photoFiles = [];
        let videoFiles = [];
        let processedPhotos = [];
        let processedVideos = [];
        let ffmpeg = null;
        let ffmpegLoaded = false;

        // 팀 응원 메시지 로테이션
        const teamMessages = [
            "静かに整える。確かに進める。",
            "軽くして、速くする。",
            "細部に、意図を。",
            "必要なだけ、十分に。",
            "静度と速度のバランス。",
            "見えない部分まで、丁寧に。"
        ];

        let messageIndex = 0;
        
        // 성공 메시지 표시 함수
        function showSuccessMessage(message) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.innerHTML = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 2000);
        }

        // 팀 메시지 로테이션 (30초마다)
        setInterval(() => {
            messageIndex = (messageIndex + 1) % teamMessages.length;
            const messageElement = document.getElementById('team-message');
            if (messageElement) {
                messageElement.style.opacity = '0';
                setTimeout(() => {
                    messageElement.textContent = teamMessages[messageIndex];
                    messageElement.style.opacity = '1';
                }, 300);
            }
        }, 30000);

        // 설정 저장/불러오기
        const settings = {
            // 기본값 설정
            defaults: {

        // 이미지 처리 함수
        async function processImage(file, quality, maxSize, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 크기 계산 - 비율 유지하며 리사이징
                        let width = img.width;
                        let height = img.height;
                        
                        if (maxSize && maxSize !== null) {
                            // 가로와 세로 중 큰 값을 기준으로 비율 계산
                            if (width > height) {
                                // 가로가 더 긴 경우
                                if (width > maxSize) {
                                    height = Math.round((height * maxSize) / width);
                                    width = maxSize;
                                }
                            } else {
                                // 세로가 더 길거나 같은 경우
                                if (height > maxSize) {
                                    width = Math.round((width * maxSize) / height);
                                    height = maxSize;
                                }
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 이미지 그리기
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 포맷별 MIME 타입 설정
                        let mimeType = 'image/jpeg';
                        if (format === 'png') mimeType = 'image/png';
                        if (format === 'webp') mimeType = 'image/webp';
                        
                        // Blob으로 변환
                        canvas.toBlob((blob) => {
                            // 파일명 생성 - 원본 이름 그대로 사용, 확장자만 변경
                            const extension = format === 'jpeg' ? 'jpg' : format;
                            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                            const fileName = `${baseName}.${extension}`;
                            
                            resolve({
                                blob: blob,
                                name: fileName,
                                originalName: file.name
                            });
                        }, mimeType, quality / 100);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 비디오 처리 함수 (간소화 버전)
        async function processVideo(file, quality, resolution, removeAudio) {
            // FFmpeg.wasm을 사용한 실제 비디오 압축은 복잡하므로
            // 여기서는 기본 구조만 제공
            // 실제 구현시 FFmpeg 명령어를 조합하여 처리
            
            const inputName = 'input.mp4';
            const outputName = 'output.mp4';
            
            // 파일을 FFmpeg 파일 시스템에 쓰기
            const data = new Uint8Array(await file.arrayBuffer());
            ffmpeg.FS('writeFile', inputName, data);
            
            // FFmpeg 명령어 구성
            let ffmpegCommand = ['-i', inputName];
            
            // 품질 설정
            if (quality === 'low') {
                ffmpegCommand.push('-crf', '28');
            } else if (quality === 'medium') {
                ffmpegCommand.push('-crf', '23');
            } else {
                ffmpegCommand.push('-crf', '18');
            }
            
            // 해상도 설정 - 비율 유지하며 리사이징
            if (resolution !== 'original') {
                // -1을 사용하면 비율에 맞춰 자동 계산
                // pad 필터로 비율이 맞지 않을 경우를 대비
                if (resolution === '1080') {
                    ffmpegCommand.push('-vf', 'scale=-2:1080');
                } else if (resolution === '720') {
                    ffmpegCommand.push('-vf', 'scale=-2:720');
                } else if (resolution === '480') {
                    ffmpegCommand.push('-vf', 'scale=-2:480');
                }
            }
            
            // 오디오 제거
            if (removeAudio) {
                ffmpegCommand.push('-an');
            }
            
            // 출력 설정
            ffmpegCommand.push('-c:v', 'libx264', '-preset', 'medium', outputName);
            
            // FFmpeg 실행
            await ffmpeg.run(...ffmpegCommand);
            
            // 결과 읽기
            const outputData = ffmpeg.FS('readFile', outputName);
            const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
            
            // 파일 시스템 정리
            ffmpeg.FS('unlink', inputName);
            ffmpeg.FS('unlink', outputName);
            
            // 파일명 생성 - 원본 이름 그대로 사용
            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
            const fileName = `${baseName}.mp4`;
            
            return {
                blob: blob,
                name: fileName,
                originalName: file.name
            };
        }

        // 파일 크기 포맷
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 파일 다운로드
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 페이지 로드시 초기화
        window.addEventListener('load', () => {
            // 저장된 설정 불러오기 및 적용
            settings.apply();
            
            console.log('OHOTORO HORIE Optimizer ready');
        });

        // 설정 리셋 버튼
        document.getElementById('reset-settings').addEventListener('click', () => {
            if (confirm('設定を初期化しますか？')) {
                localStorage.removeItem('ohotoro-settings');
                showSuccessMessage('初期化しました');
                setTimeout(() => {
                    location.reload();
                }, 1500);
            }
        });
    </script>
