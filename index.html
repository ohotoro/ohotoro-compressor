<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHOTORO HORIE Optimizer</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: #f6f6f6;
            color: #111;
            line-height: 1.6;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 10px;
            color: #666;
            letter-spacing: 0.15em;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 40px;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: none;
            border: 1px solid #e6e6e6;
            font-size: 10px;
            letter-spacing: 0.1em;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            border-color: #999;
            color: #111;
        }

        .lang-btn.active {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #e6e6e6;
        }

        .tab {
            padding: 12px 40px;
            background: none;
            border: none;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: #111;
        }

        .tab.active {
            color: #111;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: #111;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 1px dashed #e6e6e6;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fff;
            margin-bottom: 40px;
        }

        .upload-area:hover {
            border-color: #999;
            background: #fafafa;
        }

        .upload-area.dragover {
            border-color: #111;
            background: #f5f5f5;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 16px;
            color: #ccc;
        }

        .upload-text {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #666;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 10px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        /* ÌÅ¨Î°≠ ÏòÅÏó≠ */
        .crop-section {
            display: none;
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e6e6e6;
        }

        .crop-section.active {
            display: block;
        }

        .crop-container-wrapper {
            text-align: center;
            margin-bottom: 40px;
        }

        .crop-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background: #000;
            display: inline-block;
            text-align: left;
        }

        .crop-canvas {
            display: block;
            max-width: 100%;
            max-height: 600px;
        }

        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .crop-box {
            position: absolute;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
            cursor: move;
            pointer-events: auto;
        }

        .crop-overlay-top,
        .crop-overlay-bottom,
        .crop-overlay-left,
        .crop-overlay-right {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        .crop-overlay-top {
            top: 0;
            left: 0;
            right: 0;
        }

        .crop-overlay-bottom {
            bottom: 0;
            left: 0;
            right: 0;
        }

        .crop-overlay-left {
            left: 0;
        }

        .crop-overlay-right {
            right: 0;
        }

        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border: 2px solid #111;
            pointer-events: auto;
        }

        .crop-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .crop-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .crop-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }
        .crop-handle.n { top: -5px; left: 50%; margin-left: -5px; cursor: n-resize; }
        .crop-handle.s { bottom: -5px; left: 50%; margin-left: -5px; cursor: s-resize; }
        .crop-handle.w { top: 50%; left: -5px; margin-top: -5px; cursor: w-resize; }
        .crop-handle.e { top: 50%; right: -5px; margin-top: -5px; cursor: e-resize; }

        .crop-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 12px;
            font-size: 10px;
            letter-spacing: 0.1em;
            pointer-events: none;
            border-radius: 2px;
        }

        .settings-panel {
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #e6e6e6;
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group:last-child {
            margin-bottom: 0;
        }

        .settings-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666;
            margin-bottom: 12px;
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .radio-option:hover {
            border-color: #999;
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
        }

        .radio-option.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .custom-input {
            display: none;
            margin-top: 12px;
            gap: 8px;
            align-items: center;
        }

        .custom-input.active {
            display: flex;
        }

        .custom-input input {
            padding: 8px 12px;
            border: 1px solid #e6e6e6;
            font-size: 11px;
            width: 100px;
            background: #fff;
        }

        .custom-input input:focus {
            outline: none;
            border-color: #111;
        }

        .button-group {
            display: none;
            justify-content: center;
            gap: 16px;
            margin-top: 0;
            padding-top: 20px;
            border-top: 1px solid #e6e6e6;
        }

        .btn {
            padding: 12px 32px;
            border: 1px solid #111;
            background: #111;
            color: #fff;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: #fff;
            color: #111;
        }

        .file-list {
            display: none;
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #fff;
            border: 1px solid #e6e6e6;
            margin-bottom: 8px;
            gap: 16px;
        }

        .file-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid #e6e6e6;
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 11px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 10px;
            color: #999;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 4px 8px;
            background: #f5f5f5;
            white-space: nowrap;
        }

        .file-status.processing {
            background: #fff3cd;
        }

        .file-status.complete {
            background: #d4edda;
        }

        .file-status.error {
            background: #f8d7da;
        }

        .btn-recrop {
            padding: 6px 12px;
            border: 1px solid #e6e6e6;
            background: #fff;
            color: #666;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-recrop:hover {
            border-color: #111;
            color: #111;
        }

        .stats {
            display: none;
            background: #fff;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid #e6e6e6;
        }

        .stat-item {
            flex: 1;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 500;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            text-align: center;
            color: #fff;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #666;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 2px;
            background: #e6e6e6;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #111;
            transition: width 0.3s ease;
            width: 0;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 40px;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            z-index: 1001;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .language-switch {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }

            .radio-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

                video: { quality: 'medium', resolution: '720', removeAudio: false }

            load: function() {
                const saved = localStorage.getItem('ohotoro-settings');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // defaultsÏôÄ mergeÌïòÏó¨ ÎàÑÎùΩÎêú Í∞í Ï±ÑÏö∞Í∏∞

                        photo: { ...this.defaults.photo, ...(parsed.photo || {}) },

                return this.defaults;

            save: function(type, key, value) {
                const current = this.load();
                if (!current[type]) current[type] = {};
                current[type][key] = value;
                localStorage.setItem('ohotoro-settings', JSON.stringify(current));
            },
            apply: function() {
                const saved = this.load();

        function handlePhotoFiles(files) {
            if (files.length === 0) return;
            photoFiles = files;
            currentImageIndex = 0;
            croppedPhotos = new Array(files.length).fill(null);
            loadImageForCrop(0);

        function loadImageForCrop(index) {
            if (index >= photoFiles.length) {
                // ÌÅ¨Î°≠ÎêòÏßÄ ÏïäÏùÄ Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
                const uncroppedIndex = croppedPhotos.findIndex((item, i) => !item);
                if (uncroppedIndex !== -1) {
                    loadImageForCrop(uncroppedIndex);
                    return;
                }
                finishCropping();
                return;
            }
            
            if (index < 0) {
                index = 0;
            }

            currentImageIndex = index;
            const file = photoFiles[index];
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    setupCropArea(img);
                    
                    // Ïù¥ÎØ∏ ÌÅ¨Î°≠Ìïú Ï†ÅÏù¥ ÏûàÏúºÎ©¥ Í∑∏ Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞
                    if (croppedPhotos[index] && croppedPhotos[index].crop) {
                        const saved = croppedPhotos[index].crop;
                        const scaleX = cropCanvas.width / img.width;
                        const scaleY = cropCanvas.height / img.height;
                        
                        cropData = {
                            x: saved.x * scaleX,
                            y: saved.y * scaleY,
                            width: saved.width * scaleX,
                            height: saved.height * scaleY
                        };
                        updateCropBox();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCropArea(img) {
            document.getElementById('crop-section').classList.add('active');
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÌëúÏãú
            const progressText = document.getElementById('crop-progress-text');
            const fileName = photoFiles[currentImageIndex].name;
            progressText.textContent = `${currentImageIndex + 1}/${photoFiles.length} - ${fileName}`;
            
            // Ïù¥Ï†Ñ Î≤ÑÌäº ÌëúÏãú/Ïà®ÍπÄ
            const prevBtn = document.getElementById('prev-crop');
            prevBtn.style.display = currentImageIndex > 0 ? 'inline-block' : 'none';
            
            const maxWidth = 800;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }
            cropCanvas.width = width;
            cropCanvas.height = height;
            
            // wrapper ÌÅ¨Í∏∞Î•º Ï∫îÎ≤ÑÏä§ÏôÄ ÎèôÏùºÌïòÍ≤å ÏÑ§Ï†ï
            const wrapper = document.getElementById('crop-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(img, 0, 0, width, height);
            initCropBox();
        }

            const canvasHeight = cropCanvas.height;
            let width, height;
            
            if (ratio === 'free') {
                // Í∞ÄÎ°ú Í∏∞Ï§Ä 100% ÍΩâÏ∞®Í≤å
                width = canvasWidth;
                height = canvasHeight;
            } else {
                const [w, h] = ratio.split(':').map(Number);
                const aspectRatio = w / h;
                
                // Í∞ÄÎ°ú Í∏∞Ï§Ä 100% ÍΩâÏ∞®Í≤å
                width = canvasWidth;
                height = width / aspectRatio;
                
                // ÎÜíÏù¥Í∞Ä Ï∫îÎ≤ÑÏä§Î•º ÎÑòÏúºÎ©¥ ÎÜíÏù¥ Í∏∞Ï§ÄÏúºÎ°ú Ïû¨Í≥ÑÏÇ∞
                if (height > canvasHeight) {
                    height = canvasHeight;
                    width = height * aspectRatio;
                }
            }
            
            cropData = {
                x: (canvasWidth - width) / 2,
                y: (canvasHeight - height) / 2,
                width: width,
                height: height
            };
            updateCropBox();
            setupCropHandlers();
        }

        function updateCropBox() {

        function updateCropRatio(ratio) {
            if (ratio === 'free') {
                updateCropBox();
                return;
            }
            const [w, h] = ratio.split(':').map(Number);
            const aspectRatio = w / h;
            const centerX = cropData.x + cropData.width / 2;
            const centerY = cropData.y + cropData.height / 2;
            
            // Í∞ÄÎ°ú Í∏∞Ï§Ä 100% Ïú†ÏßÄ
            let newWidth = cropCanvas.width;
            let newHeight = newWidth / aspectRatio;
            
            // ÎÜíÏù¥Í∞Ä Ï∫îÎ≤ÑÏä§Î•º Î≤óÏñ¥ÎÇòÎ©¥ ÎÜíÏù¥ Í∏∞Ï§ÄÏúºÎ°ú Ïû¨Í≥ÑÏÇ∞
            if (newHeight > cropCanvas.height) {
                newHeight = cropCanvas.height;
                newWidth = newHeight * aspectRatio;
            }
            
            cropData.width = newWidth;
            cropData.height = newHeight;
            cropData.x = centerX - newWidth / 2;
            cropData.y = centerY - newHeight / 2;
            
            // Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨
            cropData.x = Math.max(0, Math.min(cropData.x, cropCanvas.width - cropData.width));
            cropData.y = Math.max(0, Math.min(cropData.y, cropCanvas.height - cropData.height));
            
            updateCropBox();
        }

        function setupCropHandlers() {
            cropBox.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('crop-handle')) {
                    isResizing = true;
                    resizeHandle = e.target.className.split(' ')[1];
                } else {
                    isDragging = true;
                }
                startX = e.clientX;
                startY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging && !isResizing) return;
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                if (isDragging) {
                    cropData.x += deltaX;
                    cropData.y += deltaY;
                    cropData.x = Math.max(0, Math.min(cropData.x, cropCanvas.width - cropData.width));
                    cropData.y = Math.max(0, Math.min(cropData.y, cropCanvas.height - cropData.height));
                } else if (isResizing) {
                    const ratio = document.querySelector('input[name="crop-ratio"]:checked').value;
                    handleResize(deltaX, deltaY, resizeHandle, ratio !== 'free');
                }
                startX = e.clientX;
                startY = e.clientY;
                updateCropBox();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                isResizing = false;
                resizeHandle = null;
            });
        }

        function handleResize(deltaX, deltaY, handle, isFixedRatio) {
            const ratio = document.querySelector('input[name="crop-ratio"]:checked').value;
            let aspectRatio = 1;
            if (isFixedRatio) {
                const [w, h] = ratio.split(':').map(Number);
                aspectRatio = w / h;
            }
            const minSize = 50;
            
            switch (handle) {
                case 'se':
                    if (isFixedRatio) {
                        const newWidth = Math.max(minSize, Math.min(cropData.width + deltaX, cropCanvas.width - cropData.x));
                        cropData.width = newWidth;
                        cropData.height = cropData.width / aspectRatio;
                        if (cropData.y + cropData.height > cropCanvas.height) {
                            cropData.height = cropCanvas.height - cropData.y;
                            cropData.width = cropData.height * aspectRatio;
                        }
                    } else {
                        cropData.width = Math.max(minSize, Math.min(cropData.width + deltaX, cropCanvas.width - cropData.x));
                        cropData.height = Math.max(minSize, Math.min(cropData.height + deltaY, cropCanvas.height - cropData.y));
                    }
                    break;
                case 'sw':
                    if (isFixedRatio) {
                        const newWidth = cropData.width - deltaX;
                        if (newWidth >= minSize && cropData.x + deltaX >= 0) {
                            cropData.x += deltaX;
                            cropData.width = newWidth;
                            cropData.height = cropData.width / aspectRatio;
                            if (cropData.y + cropData.height > cropCanvas.height) {
                                cropData.height = cropCanvas.height - cropData.y;
                                cropData.width = cropData.height * aspectRatio;
                            }
                        }
                    } else {
                        if (cropData.width - deltaX >= minSize && cropData.x + deltaX >= 0) {
                            cropData.x += deltaX;
                            cropData.width -= deltaX;
                        }
                        cropData.height = Math.max(minSize, Math.min(cropData.height + deltaY, cropCanvas.height - cropData.y));
                    }
                    break;
                case 'ne':
                    if (isFixedRatio) {
                        const newWidth = cropData.width + deltaX;
                        if (newWidth >= minSize && newWidth <= cropCanvas.width - cropData.x) {
                            cropData.width = newWidth;
                            const newHeight = cropData.width / aspectRatio;
                            const newY = cropData.y + cropData.height - newHeight;
                            if (newY >= 0) {
                                cropData.height = newHeight;
                                cropData.y = newY;
                            }
                        }
                    } else {
                        cropData.width = Math.max(minSize, Math.min(cropData.width + deltaX, cropCanvas.width - cropData.x));
                        if (cropData.height - deltaY >= minSize && cropData.y + deltaY >= 0) {
                            cropData.y += deltaY;
                            cropData.height -= deltaY;
                        }
                    }
                    break;
                case 'nw':
                    if (isFixedRatio) {
                        const newWidth = cropData.width - deltaX;
                        if (newWidth >= minSize && cropData.x + deltaX >= 0) {
                            cropData.width = newWidth;
                            cropData.x += deltaX;
                            const newHeight = cropData.width / aspectRatio;
                            const newY = cropData.y + cropData.height - newHeight;
                            if (newY >= 0) {
                                cropData.height = newHeight;
                                cropData.y = newY;
                            }
                        }
                    } else {
                        if (cropData.width - deltaX >= minSize && cropData.x + deltaX >= 0) {
                            cropData.x += deltaX;
                            cropData.width -= deltaX;
                        }
                        if (cropData.height - deltaY >= minSize && cropData.y + deltaY >= 0) {
                            cropData.y += deltaY;
                            cropData.height -= deltaY;
                        }
                    }
                    break;
                case 'n':
                    if (!isFixedRatio && cropData.height - deltaY >= minSize && cropData.y + deltaY >= 0) {
                        cropData.y += deltaY;
                        cropData.height -= deltaY;
                    }
                    break;
                case 's':
                    if (!isFixedRatio) {
                        cropData.height = Math.max(minSize, Math.min(cropData.height + deltaY, cropCanvas.height - cropData.y));
                    }
                    break;
                case 'w':
                    if (!isFixedRatio && cropData.width - deltaX >= minSize && cropData.x + deltaX >= 0) {
                        cropData.x += deltaX;
                        cropData.width -= deltaX;
                    }
                    break;
                case 'e':
                    if (!isFixedRatio) {
                        cropData.width = Math.max(minSize, Math.min(cropData.width + deltaX, cropCanvas.width - cropData.x));
                    }
                    break;
            }
        }

        async function processPhoto(item, quality, size, format) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let sourceX = 0, sourceY = 0, sourceWidth = item.image.width, sourceHeight = item.image.height;
                if (item.crop) {
                    sourceX = item.crop.x;
                    sourceY = item.crop.y;
                    sourceWidth = item.crop.width;
                    sourceHeight = item.crop.height;
                }
                
                let targetWidth = sourceWidth;
                let targetHeight = sourceHeight;
                
                if (size === 'custom') {
                    const customValue = parseInt(document.getElementById('photo-custom-value').value) || sourceWidth;
                    const ratio = Math.min(customValue / sourceWidth, customValue / sourceHeight);
                    if (ratio < 1) {
                        targetWidth = Math.round(sourceWidth * ratio);
                        targetHeight = Math.round(sourceHeight * ratio);
                    }
                } else if (size !== 'original') {
                    const maxSize = parseInt(size);
                    const ratio = Math.min(maxSize / sourceWidth, maxSize / sourceHeight);
                    if (ratio < 1) {
                        targetWidth = Math.round(sourceWidth * ratio);
                        targetHeight = Math.round(sourceHeight * ratio);
                    }
                }
                
                canvas.width = targetWidth;
                canvas.height = targetHeight;
                ctx.drawImage(item.image, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, targetWidth, targetHeight);
                
                let mimeType = 'image/jpeg';
                let ext = 'jpg';
                if (format === 'png') {
                    mimeType = 'image/png';
                    ext = 'png';
                } else if (format === 'webp') {
                    mimeType = 'image/webp';
                    ext = 'webp';
                }
                
                canvas.toBlob((blob) => {
                    const baseName = item.file.name.substring(0, item.file.name.lastIndexOf('.')) || item.file.name;
                    resolve({ blob: blob, name: `${baseName}.${ext}` });
                }, mimeType, quality / 100);
            });
        }

        async function processVideo(file, quality, resolution, removeAudio) {
            const inputName = 'input.mp4';
            const outputName = 'output.mp4';
            const data = new Uint8Array(await file.arrayBuffer());
            ffmpeg.FS('writeFile', inputName, data);
            
            let cmd = ['-i', inputName];
            if (quality === 'low') cmd.push('-crf', '28');
            else if (quality === 'medium') cmd.push('-crf', '23');
            else cmd.push('-crf', '18');
            
            if (resolution !== 'original') {
                if (resolution === '1080') cmd.push('-vf', 'scale=-2:1080');
                else if (resolution === '720') cmd.push('-vf', 'scale=-2:720');
                else if (resolution === '480') cmd.push('-vf', 'scale=-2:480');
            }
            
            if (removeAudio) cmd.push('-an');
            cmd.push('-c:v', 'libx264', '-preset', 'medium', outputName);
            
            await ffmpeg.run(...cmd);
            const outputData = ffmpeg.FS('readFile', outputName);
            const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
            ffmpeg.FS('unlink', inputName);
            ffmpeg.FS('unlink', outputName);
            
            const baseName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
            return { blob: blob, name: `${baseName}.mp4` };
        }

        function displayVideoStats(originalSize, compressedSize) {
            const stats = document.getElementById('video-stats');
            stats.style.display = 'flex';
            stats.style.justifyContent = 'space-around';
            stats.style.textAlign = 'center';
            document.getElementById('video-total-files').textContent = videoFiles.length;
            document.getElementById('video-original-size').textContent = formatFileSize(originalSize);
            document.getElementById('video-compressed-size').textContent = formatFileSize(compressedSize);
            const savedPercentage = Math.round((1 - compressedSize / originalSize) * 100);
            document.getElementById('video-saved').textContent = savedPercentage + '%';
        }

        document.getElementById('video-download').addEventListener('click', async () => {
            if (processedVideos.length === 0) return;
            showSuccessMessage(getMessage('message_preparing'));
            if (processedVideos.length === 1) {
                downloadFile(processedVideos[0].blob, processedVideos[0].name);
            } else {
                const zip = new JSZip();
                processedVideos.forEach(video => zip.file(video.name, video.blob));
                const zipBlob = await zip.generateAsync({type: 'blob'});
                downloadFile(zipBlob, 'videos.zip');
            }
            setTimeout(() => showSuccessMessage(getMessage('message_complete')), 1000);
        });

        document.getElementById('video-clear').addEventListener('click', () => {
            videoFiles = [];
            processedVideos = [];
            document.getElementById('video-settings').style.display = 'none';
            document.getElementById('video-file-list').style.display = 'none';
            document.getElementById('video-stats').style.display = 'none';
            document.getElementById('video-buttons').style.display = 'none';
            document.getElementById('video-download').style.display = 'none';
            videoInput.value = '';
        });

        // ============= UTILS =============
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('reset-settings').addEventListener('click', () => {
            if (confirm(getMessage('message_reset_confirm'))) {
                localStorage.removeItem('ohotoro-settings');
                showSuccessMessage(getMessage('message_initialized'));
                setTimeout(() => location.reload(), 1500);
            }
        });

        window.addEventListener('load', () => {
            initLanguage();
            settings.apply();
        });
    </script>
</body>
